<header>Kan omdøpe domener?</header>

Denne innstillingen bestemmer hvorvidt den ekstra administratoren har lov
til å endre domenenavnet på eksisterende virtuelle tjenere. Uansett innstilling
her vil han/hun ikke kunne omdøpe domener som tjener-eieren ikke har lov
til å omdøpe. <p>
